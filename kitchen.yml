---
driver:
  name: vagrant
  customize:
    memory: 256
    cpuexecutioncap: 25

provisioner:
  name: chef_zero

platforms:
  - name: debian-10

suites:
  - name: gate
    provisioner:
      policyfile: policyfiles/gate.rb
    driver:
      network:
        - ["private_network", {ip: "192.168.0.10"}]
    attributes:
      reverse_ssh:
        - name: target1
          port: 11
  - name: target1
    provisioner:
      policyfile: policyfiles/target.rb
    driver:
      network:
        - ["private_network", {ip: "192.168.0.11"}]
    attributes:
      reverse-ssh:
        port: 11
